replicaCount: 1
revisionHistoryLimit: 1
image:
  repository: {{#toLowerCase appName}}{{/toLowerCase}}
  tag: v1.0.0
  pullPolicy: IfNotPresent
service:
  name: Node
  type: NodePort
  servicePort: 9080
  servicePortHttps: 9443
