group = '{{groupId}}'
version = '{{version}}'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.15.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

ext {
    springCloudVersion = 'Dalston.SR4'
    appName = '{{appName}}'
    {{#each properties}}
    {{this.name}} = {{{this.value}}}
    {{/each}}
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

jar {
    baseName = '{{appName}}'
    version =  '{{version}}'
}

dependencies {
    {{#each dependencies}}
    {{#if scope}}{{this.scope}}Compile{{else}}compile{{/if}} ('{{this.groupId}}:{{this.artifactId}}{{#if version}}:{{this.version}}{{/if}}') {{#if exclusions}}{
        {{#each exclusions}}
        exclude group: '{{this.groupId}}', module: '{{this.artifactId}}'
        {{/each}}
    } {{/if}}
    {{/each}}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
